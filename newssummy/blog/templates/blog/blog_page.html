{% load social_share %}
{% load staticfiles %}

<center>
    <div class="modal-header">
        <button type="button" class="close outline" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>

        <div class="row" >
            <img class="displayed" src="/blog{{ blogarticles.blog_image.url }}" alt="{{blogarticles.blog_title}}" style="max-width:100%; max-height:100%; min-height:100%; max-height:100%;">
        </div>
        <BR>
        <h1 class="modal-title article-title" id="myModalLabel">
            {{ blogarticles.blog_title }}
        </h1>
        <p class="text-muted">{{ blogarticles.create_date }}</p>
    </div>
</center>
<div class="modal-body">
    <h3 class="article-body">{{ blogarticles.blog_text|linebreaks }}</h3>
</div>
<div class="modal-footer">
    <h4 class="pull-left article-footer">
        Posted by: {{ blogarticles.author.first_name }} {{ blogarticles.author.last_name }}
    </h4>

    <button type="button" class="pull-right btn btn-info outline" data-dismiss="modal">Close</button>

    <a title="Share this article" class="pull-right" href="http://www.facebook.com/sharer/sharer.php?u=http://testblitz.com:8000/blog/shared/{{ blogarticles.id }}" target="_blank" style="padding:0 15px 0 0;">
        <img class="img-responsive" width="34" height="34"  src="{% static 'img/Fshare.png' %}"/>
    </a>

</div>
