{% extends "homepage/header.html" %}

{% block content %}
    {% load social_share %}
    {% load staticfiles %}
<div class="container" style="width:95%">
    <center>
        <div class="row">
            <br><br><br>
            <div class="row" >
                <img class="displayed" src="{{news.article_img_href}}" alt="{{news.article_title}}" style="max-width:100%; max-height:100%; min-height:100%; max-height:100%;">
            </div>
            <BR>
        </div>
        <div class="row">
            <h1 class="article-title" style="color:#004D63">
                <b>{{ news.article_title }}</b>
            </h1>
            <p class="text-muted">{{ news.article_date }}</p>
        </div>

    </center>
    <hr class="featurette-divider">
    <div class="row">
        <h3 class="article-body">{{ news.article_text|linebreaks }}</h3>
    </div>
    <hr class="featurette-divider">
    <div class="row">
        <br>
        <div class="col-sm-6">
            <div class="row">
                <h4 class="pull-left article-footer">
                    Check the entire news on <a href="{{news.article_url}}" target="_blank">{{source_name}}</a>.
                </h4>
            </div>
            <div class="row">
                <h4 class="pull-left article-footer">
                    Share this: <a title="Share this article" href="http://www.facebook.com/sharer/sharer.php?u=http://testblitz.com:8000/shared/{{ news.id }}" target="_blank" style="padding:0 5px 0 0;"><img class="pull-right img-responsive share-img-size"  src="{% static 'img/Fshare.png' %}"/></a>
                </h4>
            </div>
        </div>


    </div>
    <br>
    </div>

{% endblock %}
