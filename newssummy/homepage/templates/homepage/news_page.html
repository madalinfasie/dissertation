{% load social_share %}
{% load staticfiles %}

<center>
    <div class="modal-header">
        <button type="button" class="close outline" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>

        <div class="row" >
            <img class="displayed" src="{{news.article_img_href}}" alt="{{news.article_title}}" style="max-width:100%; max-height:100%; min-height:100%; max-height:100%;">
        </div>
        <BR>
        <h1 class="modal-title article-title" id="myModalLabel">
            {{ news.article_title }}
        </h1>
        <p class="text-muted">{{ news.article_date }}</p>
        {% for tag in tags %}
            <a style="text-decoration:none;" href="/{{ tag.0 }}"><span class="label label-default">{{ tag.0 }}</span></a>
        {% endfor %}
    </div>
</center>
<div class="modal-body">
    <h3 class="article-body">{{ news.article_text|linebreaks }}</h3>
</div>
<div class="modal-footer" style="margin-left:12px">
    <div class="row">

        <div class="col-sm-6">
            <div class="row">
                <h4 class="pull-left article-footer">
                    Check the entire news on <a href="{{news.article_url}}" target="_blank">{{source_name}}</a> or share it on
                    <a title="Share this article" href="http://www.facebook.com/sharer/sharer.php?u=http://127.0.0.1:8000/shared/{{ news.id }}" target="_blank" style="padding:0 5px 0 0;">
                        <img class="pull-right img-responsive share-img-size"  src="{% static 'img/Fshare.png' %}"/> Facebook
                    </a>
                </h4>
            </div>

        </div>

        <div class="col-sm-6">
                <button type="button" class="pull-right btn btn-warning outline" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
